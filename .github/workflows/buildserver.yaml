name: ServerStart

on:
    workflow_dispatch

jobs:
    start:
        runs-on: self-hosted
        timeout-minutes: 10

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Compile file
            run: |
                mkdir build
                g++ -o build/server.out server.cpp

          - name: Start server
            run: ./build/server.out &

          - name: Stop
            working-directory: ${{github.workspace}}/build
            run: sleep 30 && pkill server.out
        


